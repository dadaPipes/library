<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header class="nav">
    <button class="nav__add-book">Add Book</button>
  </header>

  <dialog class="modal">
    <div class="modal__content">
      <h2 class="modal__title">Add Book</h2>
      <p class="modal__required-fields">Required fields are followed by *</p>
      <form class="modal__form">
        <div class="modal__form-field">
          <label for="title" class="modal__label">Title *</label>
          <input autofocus type="text" id="title" class="modal__input" required>
        </div>
        <div class="modal__form-field">
          <label for="author" class="modal__label">Author *</label>
          <input type="text" id="author" class="modal__input" required>
        </div>
        <div class="modal__form-field">
          <label for="pages" class="modal__label">Pages *</label>
          <input type="text" id="pages" class="modal__input" oninput="validateNumericInput(event)" required>
        </div>
        <div class="modal__form-field">
          <label for="read" class="modal__label">Read</label>
          <input type="checkbox" id="read" class="modal__checkbox">
        </div>
        <div class="modal__form-field">
          <label for="gallery-img" class="modal__label">Choose Image</label>
          <input type="file" id="gallery-img" class="modal__input">
        </div>
        <div class="modal__buttons">
          <button type="submit" class="modal__submit-button">Add</button>
          <button type="button" class="modal__cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>

<ul class="book-list"></ul>

</body>
</html>
