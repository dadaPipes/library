<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header class="nav">
    <button class="nav__add-book">Add Book</button>
  </header>

  <dialog class="modal">
    <div class="modal__content">
      <h2 class="modal__title">Add Book</h2>
      <p class="modal__required-fields">Required fields are followed by *</p>
      <form class="modal__form">
        <div class="modal__form-field">
          <label class="modal__label" for="title">Title *</label>
          <input class="modal__input" autofocus type="text" id="title" required>
        </div>
        <div class="modal__form-field">
          <label class="modal__label" for="author">Author *</label>
          <input class="modal__input" type="text" id="author" required>
        </div>
        <div class="modal__form-field">
          <label class="modal__label" for="summary">Summary</label>
          <input class="modal__input" type="text" id="summary">
        </div>
        <div class="modal__form-field">
          <label class="modal__label" for="pages">Pages *</label>
          <input class="modal__input" type="text" id="pages" oninput="validateNumericInput(event)" required>
        </div>
        <div class="modal__form-field">
          <label class="modal__label" for="read">Read</label>
          <input class="modal__checkbox" type="checkbox" id="read">
        </div>
        <div class="modal__form-field">
          <label class="modal__label" for="img">Choose Image</label>
          <input class="modal__input" type="file" id="img">
        </div>
        <div>
          <label class="modal__label" for="img-name">Image name</label>
          <input class="modal__input" type="text" id="img-name">
        </div>
        <div class="modal__buttons">
          <button class="modal__submit-button" type="submit">Add</button>
          <button class="modal__cancel-button" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>

<ul class="book-list"></ul>

</body>
</html>
